[package]
name = "extract-audio"
version = "0.4.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.50", features = ["derive"] }

polars = { version = "0.51.0", features = ["full"] }

parquet = { version = "57" }
arrow = { version = "56" }

tempfile = "3"

rayon = { version = "1.11.0" }
anyhow = "1.0.100"
csv = "1.4.0"

[profile.release]
opt-level = 3
lto = true
strip = true
debug = false
